<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <main>
        <div id="title">
            <div id="colorBox1">
                <h1 id="titleBox1"><span>Caesar</span></h1>
            </div>
            <div id="colorBox2">
                <h1 id="titleBox2"><span>Cipher</span></h1>
            </div>
        </div>
        
        <form id="form">
        <div>
            
            <label for="phrase">Phrase</label><br>
            <input type="text" id="phrase" name="phrase" required onchange="phrase">
            
        </div>
        <div>
            
            <label for="key">Key</label><br>
            <input type="text" id="key" name="key" required>
            
        </div>
        </form>

        <div id="outputBox">
            <p1 id="output">
                The romans encoded their messages by shifting each letter in the alphabet. Now you can do it!
                <br>
                <br>
                Write your phrase in box above and select the numbered key you want to shift it by.
            </p1>
        </div>

    </main>
</body>
</html>
